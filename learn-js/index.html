<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css" />
</head>
<body>
    <div id="wrapper">
        <h1>My todo</h1>

        <div id="tab">
            <div class="tab-list">
                <button data-target="inbox">インボックス</button>
            </div>
            <div class="tab-list">
                <button data-target="done">完了したタスク</button>
            </div>
            <div class="tab-list">
                <select id="sort-menu">
                    <option value="created-desc">登録日↓</option>
                    <option value="created-asc">登録日↑</option>
                    <option value="priority-desc">優先度↓</option>
                    <option value="priority-asc">優先度↑</option>
                </select>
            </div>
        </div>
        
        <table id="todo-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Todo</th>
                    <th>登録日</th>
                    <th>優先度</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="todo-main">
                <tr></tr>
            </tbody>
        </table>


        <form id="input-form">
            <div class="input-text">
                <label for="input-text">Todo</label>
                <input 
                    type="text"
                    id="input-text"
                    name="todo-text"
                    placeholder="牛乳を買う"
                />
            </div>
            <div class="submit">
                <button type="submit">登録</button>
            </div>
        </form>
        
    </div>
    <script src="js/main.js"></script>
</body>
</html>
